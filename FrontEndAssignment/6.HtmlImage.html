<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Lab — Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3c5c4d;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0 0 0.5rem 0;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
    }
    .gallery {
      flex: 2;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }
    .gallery figure {
      margin: 0;
      text-align: center;
      font-size: 0.95rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      max-width: 160px;
    }
    .notes {
      flex: 1;
      min-width: 220px;
    }
    .notes h2 {
      margin-top: 0;
    }
    .submit-section {
      border-top: 1px solid #aaa;
      padding: 1rem 2rem;
    }
    button {
      font-size: 1rem;
      padding: 0.4rem 1rem;
    }
  </style>
</head>
