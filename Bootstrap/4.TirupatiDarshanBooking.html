    <!-- Form Header -->
    <h4 class="text-center mb-4">Tirupati Temple Darshan Booking Form</h4>

    <form id="darshanForm" novalidate>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <div class="input-group">
          <span class="input-group-text">+91</span>
          <input type="tel" class="form-control" pattern="[0-9]{10}" required placeholder="1234567890">
        </div>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
          <label class="form-check-label" for="other">Other</label>
        </div>
      </div>

      <!-- Date and Time Slot -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Darshan Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="timeSlot" class="form-label">Darshan Time Slot</label>
          <select class="form-select" id="timeSlot" required>
            <option selected disabled value="">Choose...</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
          </select>
        </div>
      </div>

      <!-- Number of Tickets -->
      <div class="mb-3">
        <label for="tickets" class="form-label">Number of Tickets</label>
        <input type="number" class="form-control" id="tickets" min="1" max="10" required>
      </div>

      <!-- Seva Type -->
      <div class="mb-3">
        <label class="form-label">Seva Type</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="archana" value="Archana">
          <label class="form-check-label" for="archana">Archana</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="abhishekam" value="Abhishekam">
          <label class="form-check-label" for="abhishekam">Abhishekam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="specialEntry" value="Special Entry Darshan">
          <label class="form-check-label" for="specialEntry">Special Entry Darshan</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="suprabhata" value="Suprabhata Seva">
          <label class="form-check-label" for="suprabhata">Suprabhata Seva</label>
        </div>
      </div>

      <!-- ID Proof -->
      <div class="mb-3">
        <label for="idProof" class="form-label">ID Proof Upload 
          <i class="bi bi-info-circle" data-bs-toggle="tooltip" title="Upload image or PDF format only."></i>
        </label>
        <input class="form-control" type="file" id="idProof" accept="image/*,.pdf">
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2"></textarea>
      </div>

      <!-- Submit and Reset -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS + Tooltip -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Modal Popup on Submit -->
  <script>
    // Tooltip
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltipTriggerList.forEach(t => new bootstrap.Tooltip(t));

    // Modal Popup Alert on Submit
    document.getElementById('darshanForm').addEventListener('submit', function(e) {
      e.preventDefault();
