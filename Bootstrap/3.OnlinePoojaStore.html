<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Pooja Store</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
    <div class="container-fluid">
      <!-- Brand Name -->
      <a class="navbar-brand fw-bold" href="#">Online Pooja Store</a>

      <!-- Hamburger Button for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Navigation Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" href="#">Home</a>
          </li>

          <!-- Products Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold" href="#" role="button" data-bs-toggle="dropdown">
              Products
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Pooja Kits</a></li>
              <li><a class="dropdown-item" href="#">Idols</a></li>
              <li><a class="dropdown-item" href="#">Flowers</a></li>
              <li><a class="dropdown-item" href="#">Incense Sticks</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold" href="#">Contact Us</a>
          </li>
        </ul>

        <!-- Search Box -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search" />
          <button class="btn btn-danger" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS (for dropdowns & toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
