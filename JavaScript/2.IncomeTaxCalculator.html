<!DOCTYPE html>
<html>
<head>
  <title>Income Tax Calculator</title>
</head>
<body>

<script>
  // Input: Get user data
  let name = prompt("Enter your full name:");
  let pan = prompt("Enter your PAN number (10 uppercase characters):");
  let dobInput = prompt("Enter your Date of Birth (YYYY-MM-DD):");
  let income = parseFloat(prompt("Enter your Annual Income:"));

  // Validate PAN
  function isValidPAN(pan) {
    return pan.length === 10 && pan === pan.toUpperCase();
  }

  if (!isValidPAN(pan)) {
    alert("Invalid PAN Number! It must be 10 uppercase characters.");
  } else {
    // Calculate age using Date object
    let dob = new Date(dobInput);
    let today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    let m = today.getMonth() - dob.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
      age--;
    }

    // Calculate tax using income slabs
    let tax = 0;
    if (income <= 250000) {
      tax = 0;
    } else if (income <= 500000) {
      tax = (income - 250000) * 0.05;
    } else if (income <= 1000000) {
      tax = (250000 * 0.05) + (income - 500000) * 0.20;
    } else {
      tax = (250000 * 0.05) + (500000 * 0.20) + (income - 1000000) * 0.30;
    }

    tax = Math.round(tax); // Round to nearest rupee

    // Display output
    let output = `Name: ${name.toUpperCase()}\n` +
                 `PAN: ${pan}\n` +
                 `Age: ${age} years\n` +
                 `Annual Income: ₹${income}\n` +
                 `Calculated Tax: ₹${tax}`;

    alert(output);
  }
</script>

</body>
</html>
