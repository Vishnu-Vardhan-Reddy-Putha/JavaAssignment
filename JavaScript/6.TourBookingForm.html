<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tour Booking Form</title>
</head>
<body>

<h2>Tour Booking Form</h2>

<form id="bookingForm">
  <label for="fullName">Full Name:</label><br />
  <input type="text" id="fullName" name="fullName" required /><br /><br />

  <label for="email">Email:</label><br />
  <input type="email" id="email" name="email" required /><br /><br />

  <label for="destination">Destination:</label><br />
  <select id="destination" name="destination" required>
    <option value="Ooty">Ooty</option>
    <option value="Goa">Goa</option>
    <option value="Manali">Manali</option>
  </select><br /><br />

  <label for="days">Number of Days:</label><br />
  <input type="number" id="days" name="days" min="1" required /><br /><br />

  <label for="travelers">Number of Travelers:</label><br />
  <input type="number" id="travelers" name="travelers" min="1" required /><br /><br />

  <button type="button" onclick="bookTour()">Book Now</button>
</form>

<h3>Booking Summary:</h3>
<pre id="summary"></pre>

<script>
function bookTour() {
  // Get form values
  const fullName = document.getElementById('fullName').value;
  const email = document.getElementById('email').value;
  const destination = document.getElementById('destination').value;
  const days = parseInt(document.getElementById('days').value, 10);
  const travelers = parseInt(document.getElementById('travelers').value, 10);

  // Pricing per day per person
  const prices = {
    'Ooty': 2000,
    'Goa': 3000,
    'Manali': 4000
  };

  // Calculate total price
  const pricePerDay = prices[destination];
  const totalPrice = pricePerDay * days * travelers;

  // Display booking summary
  const summaryText = 
    `Name: ${fullName}\n` +
    `Email: ${email}\n` +
    `Destination: ${destination}\n` +
    `Days: ${days}\n` +
    `Travelers: ${travelers}\n` +
    `Total Price: â‚¹${totalPrice}`;

  document.getElementById('summary').textContent = summaryText;
}
</script>

</body>
</html>
